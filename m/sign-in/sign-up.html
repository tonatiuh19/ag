  <body class="text-center">
    <form class="form-signin" action="signup.php" method="post">
      <a href="../"><img class="mb-4" src="../../img/icono.png" alt="" width="72" height="72"></a>
      <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="mail" id="inputEmail" class="form-control" placeholder="Correo Electronico" required autofocus><br>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="text" name="nombre" id="inputnombre" class="form-control" placeholder="Nombre(s)" required>
      <input type="text" name="apellido" id="inputapellido" class="form-control" placeholder="Apellido(s)" required><br>
      <input type="password" name="pwd" id="password" class="form-control" placeholder="Contraseña" required>
      <input type="password" name="pwd2" id="confirm_password" class="form-control" placeholder="Repetir contraseña" required>
      <span id='message'></span>
      <br>
      <input type="text" name="phone" id="inputtelefono" class="form-control" placeholder="Telefono (opcional)"> <p></p>
       <small>Al registrarme acepto terminos y condiciones.</small>
      <button class="btn btn-lg btn-success btn-block" type="submit">Listo</button>

      <p class="mt-5 mb-3 text-muted">&copy; 2019</p>

    </form>
    <script type="text/javascript">
    	var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Las contraseñas no coinciden");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
    </script>
